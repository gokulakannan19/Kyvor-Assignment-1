{% extends 'main.html'%}
{% load static %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="px-8 py-6 mt-4 text-left bg-white shadow-lg">
        <h3 class="text-2xl font-bold text-center">Login to your account</h3>
        <form action="" method="POST">
            {% csrf_token %}
            <div class="mt-4">
                <div>
                    
                            <input type="text" placeholder="Username" name="username"
                                class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                </div>
                <div class="mt-4">
                    
                            <input type="password" placeholder="Password" name="password"
                                class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                </div>
                <div class="flex items-baseline justify-between">
                    <button class="px-6 py-2 mt-4 text-black bg-yellow-300 rounded-lg hover:bg-yellow-300" type="submit">Login</button>
                    
                </div>

            </div>
        </form>
        <br>
        <hr>
        <br>
        <div>
             <label>Don't have an account?</label>       
            <a class="px-6 py-2 mt-4 text-black bg-yellow-300 rounded-lg hover:bg-yellow-300" href="{% url 'register' %}">Sign Up</a>
    </div>
</div>
{% endblock content %}

{% extends 'main.html' %} {% block content %}
<div>
  <h1>gene list</h1>
  <div class="container">
    <div class="row">
      {% for gene in genes %}
      <div class="col-3 btn btn-danger">
        <a href="{% url 'gene-detail' gene %}" style="color: white">{{gene}}</a>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock content %}

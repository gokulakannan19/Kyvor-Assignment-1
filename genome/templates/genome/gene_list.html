{% extends 'main.html' %} {% load static %} {% block content %}
<br />
<div>
  <h4>Gene list</h4>
  <br />
  <div class="container">
    <div class="row">
      {% for gene in genes %}

      <div class="col-2 gene-grid">
        <a href="{% url 'gene-detail' gene %}">{{gene}}</a>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock content %}

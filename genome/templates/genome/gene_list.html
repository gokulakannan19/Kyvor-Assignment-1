{% extends 'main.html' %} {% load static %} {% block content %}
<br />
<div>
  <h4>Gene list</h4>
  <br />
  <div class="container">
    <div class="row">
      {% for gene in genes %}

      <div
        class="col-2 btn btn-outline-waring gene-grid"
        style="border: 1px solid gray; background-color: white"
      >
        <a href="{% url 'gene-detail' gene %}">{{gene}}</a>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock content %}

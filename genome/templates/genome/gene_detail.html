{% extends 'main.html' %} {% block content %}
<br />
<div class="container">
  <h4 style="color: red">Gene Name: {{gene}}</h4>
  <br />
  <table class="table table-dark table-striped">
    <thead>
      <tr>
        <th scope="col">Variant</th>
        <th scope="col">Impact</th>
        <th scope="col">Protein Effect</th>
        <th scope="col">Variant Description</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {% for variant in variant_list %}
      <tr>
        <th scope="row">{{variant.variant}}</th>
        <td>{{variant.impact}}</td>
        <td>{{variant.protein_effect}}</td>
        <td>{{variant.variant_description}}</td>
        <td>
          <a
            class="btn btn-warning"
            href="{% url 'variant-detail' variant.id %}"
            >View</a
          >
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock content %}

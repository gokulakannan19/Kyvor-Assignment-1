{% extends 'main.html' %} {% block content %}
<br />
<div class="container">
  <h4 style="color: red">Gene Name: {{gene}}</h4>
  <br />
  <table class="table table-dark table-striped">
    <thead>
      <tr>
        <th scope="col">Variant</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      {% for variant in variant_list %}
      <tr>
        <th scope="row">{{variant}}</th>

        <td>
          <a class="btn btn-warning" href="{% url 'variant-detail' variant %}"
            >View</a
          >
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock content %}
